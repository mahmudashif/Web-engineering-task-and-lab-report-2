<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bio Data Form</title>
  <link rel="stylesheet" href="bio.css" />
</head>
<body>
  <div class="container">
    <h1>Bio Data Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label>Marital Status:</label>
        <div class="radio-group">
          <label><input type="radio" name="marital-status" value="married" required /> Married</label>
          <label><input type="radio" name="marital-status" value="unmarried" required /> Unmarried</label>
        </div>
      </div>

      <div class="form-group">
        <label for="blood-group">Blood Group:</label>
        <select id="blood-group" name="blood-group" required>
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <div class="form-group">
        <label>Hobbies:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="hobbies" value="reading" /> Reading</label>
          <label><input type="checkbox" name="hobbies" value="sports" /> Sports</label>
          <label><input type="checkbox" name="hobbies" value="music" /> Music</label>
          <label><input type="checkbox" name="hobbies" value="traveling" /> Traveling</label>
        </div>
      </div>

      <div class="form-group">
        <label for="github">GitHub Profile:</label>
        <input type="url" id="github" name="github" placeholder="https://github.com/username" required />
      </div>

      <div class="form-group">
        <label for="linkedin">LinkedIn Profile:</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/username" required />
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
